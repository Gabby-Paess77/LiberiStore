<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberium Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS direto sem static -->
    <link rel="stylesheet" href="/CSS/LEITOR/livros.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="/IMAGENS/LOGOS/LOGOBRANCAACESSO.png" alt="Liberium Store" width="60" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="leitor.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="sobreescritores.html">Sobre</a></li>
                <li class="nav-item"><a class="nav-link active" href="livrosleitor.html">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="contatoleitor.html">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO -->
<div id="main-content" class="container-blur-content">

    <!-- BANNER -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/IMAGENS/BANNERS/bannerdoslivros.png" class="d-block w-100" alt="Banner Livros">
            </div>
        </div>
    </div>

    <!-- CARDS (versão manual, não dinâmica) -->
    <div class="container my-5">
        <div class="row row-cols-2 row-cols-lg-4 g-4 justify-content-center">

            <!-- Exemplo de card estático – você pode duplicar -->
            <div class="col d-flex justify-content-center">
                <div class="card card-custom"
                     data-titulo="Título do Livro"
                     data-autor="Autor Exemplo"
                     data-preco="R$49,90"
                     data-descricao="Descrição do livro."
                     data-pdf="/PDFS/exemplo.pdf"
                     data-capa="/IMAGENS/LIVROS/default.png">

                    <div class="card-image-placeholder">
                        <img src="/IMAGENS/LIVROS/default.png"
                             class="img-fluid book-cover"
                             alt="Capa do livro">
                    </div>

                    <div class="card-body">
                        <p class="card-title">Título do Livro</p>
                        <p class="card-author text-muted">Autor Exemplo</p>
                        <p class="card-price">R$49,90</p>
                        <hr class="card-divider">
                        <button type="button" class="btn btn-block btn-custom btn-ler-pdf">VER LIVRO</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="bookDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Detalhes do Livro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="modalCapa" src="" class="img-fluid rounded shadow" style="max-height: 350px;">
                    </div>
                    <div class="col-md-8">
                        <h2 id="modalTituloDetalhe" class="fw-bold mt-3 mt-md-0"></h2>
                        <h5 id="modalAutorDetalhe" class="text-secondary"></h5>
                        <h4 class="text-success fw-bold" id="modalPrecoDetalhe"></h4>
                        <hr>
                        <p id="modalDescricaoDetalhe" class="text-muted"></p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a id="modalVerPdfBtn" href="#" class="btn btn-outline-secondary" target="_blank">Ver PDF</a>
                <button type="button" class="btn btn-custom-liberium" id="btnComprarModalDetalhe">Comprar</button>
            </div>

        </div>
    </div>
</div>

<footer class="minimal-footer">
    <div class="footer-content">
        <p>&copy; 2025 Liberium Store. Todos os direitos reservados.<br>Feito por Rafael Nadae e Gabrielly Paes</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const modalElement = document.getElementById('bookDetailsModal');
    const bookModal = new bootstrap.Modal(modalElement);

    function openBookModal(card) {
        document.getElementById('modalTituloDetalhe').textContent = card.dataset.titulo;
        document.getElementById('modalAutorDetalhe').textContent = card.dataset.autor;
        document.getElementById('modalPrecoDetalhe').textContent = card.dataset.preco;
        document.getElementById('modalDescricaoDetalhe').textContent = card.dataset.descricao;
        document.getElementById('modalCapa').src = card.dataset.capa;
        document.getElementById('modalVerPdfBtn').href = card.dataset.pdf;

        bookModal.show();
    }

    document.querySelectorAll('.btn-ler-pdf').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const card = this.closest('.card');
            openBookModal(card);
        });
    });
});
</script>

</body>
</html>
