<!-- CONTEÚDO -->
<div id="main-content" class="container-blur-content">

    <!-- BANNER -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/IMAGENS/BANNERS/bannerdoslivros.png" class="d-block w-100"
                     alt="Banner Livros">
            </div>
        </div>
    </div>

    <!-- CARDS DE LIVROS -->
    <!-- OBS: AQUI VOCÊ PRECISA GERAR OS CARDS VIA JS -->

<!-- MODAL -->
<div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Detalhes do Livro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img id="modalCapa" src="" class="img-fluid rounded shadow" alt="Capa do Livro" style="max-height:350px;">
                    </div>
                    <div class="col-md-8">
                        <h2 id="modalTituloDetalhe" class="fw-bold mt-md-0"></h2>
                        <h4 class="text-success fw-bold" id="modalPrecoDetalhe"></h4>
                        <hr>
                        <p id="modalDescricaoDetalhe" class="text-muted"></p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a id="modalVerPdfBtn" href="#" class="btn btn-outline-secondary" target="_blank">Ver PDF</a>
                <button type="button" class="btn btn-custom-liberium" id="btnComprarModalDetalhe">Comprar</button>
            </div>

        </div>
    </div>
</div>
